<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<!--[if lte IE 6]>
<style type="text/css">
#container {
height: 100%;
}
</style>
<![endif]-->
<link rel="stylesheet" type="text/css" href="normalize.css"/>
<link rel="stylesheet" type="text/css" href="styles.css"/>
<link href='http://fonts.googleapis.com/css?family=Roboto+Mono:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<div id="search-area" class="centered">
			<span id="search-arrow" class="dull">></span><input id="ticker-input" type="text">
		</div>
		<svg id="curtain" height="100%" width="100%">
			<rect fill="#fff" width="100%" height="100%"/>
		</svg>
		<div id="chart"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script>

		var timeout;

		$("#ticker-input").bind("keyup", {}, function (e) {
			e.preventDefault();

			var keycode =  e.keyCode ? e.keyCode : e.which;
			var ticker = $('#ticker-input').val();

			if(isStock(ticker) && !stockLoading) {
				console.log('Loading: '+ticker);
				loadNewStock(ticker);
			} else {
				clearChart();
			}
		});
		$('#ticker-input').focusout(function() {
			$('#search-arrow').addClass('dull');
		});
		$('#ticker-input').focus(function() {
			$('#search-arrow').removeClass('dull');
		});


		$('#ticker-input').click(function () {
			$(this).val('');
			clearChart();
		});
		

		var margin = {top: 50, right: 0, bottom: 50, left: 0},
		width = $(window).width(),
		height = $(window).height()-100;

		var parseDate = d3.time.format("%d-%b-%y").parse;
			bisectDate = d3.bisector(function(d) { return d.date; }).left,
			formatValue = d3.format(",.2f"),
			formatCurrency = function(d) { return "$" + formatValue(d); };

		var x = d3.time.scale()
		.range([0, width]);

		var y = d3.scale.linear()
		.range([height, 0]);

		var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

		var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

		var line = d3.svg.line()
		.x(function(d) { return x(d.date); })
		.y(function(d) { return y(d.close); });

		var svg = d3.select("#chart").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.tsv("data.tsv", function(error, data) {
			if (error) throw error;

			data.forEach(function(d) {
				d.date = parseDate(d.date);
				d.close = +d.close;
			});

			data.sort(function(a, b) {
				return a.date - b.date;
			});

			console.log(data);

			x.domain([data[0].date, data[data.length - 1].date]);
			y.domain(d3.extent(data, function(d) { return d.close; }));


			svg.append("path")
			.datum(data)
			.attr("class", "line")
			.attr("d", line);

			var focus = svg.append("g")
			.attr("class", "focus")
			.style("display", "none");

			focus.append("circle")
			.attr("r", 4.5);

			focus.append("text")
			.attr("x", 9)
			.attr("y", 15)
			.attr("dy", ".35em");

			svg.append("rect")
			.attr("class", "overlay")
			.attr("width", width)
			.attr("height", height)
			.on("mouseover", function() { focus.style("display", null); })
			.on("mouseout", function() { focus.style("display", "none"); })
			.on("mousemove", mousemove);

			function mousemove(e) {
				console.log(e);
				var x0 = x.invert(d3.mouse(this)[0]);
				var i = bisectDate(data, x0, 1)
				var d0 = data[i - 1];
				var d1 = data[i]
				var d = x0 - d0.date > d1.date - x0 ? d1 : d0;
				console.log(d);
				focus.attr("transform", "translate(" + x(d.date) + "," + y(d.close) + ")");
				focus.select("text").text(formatCurrency(d.close));
			}
		});

		function isStock(ticker) {
			return ticker.length == 4;
		}
		function clearChart() {
			if($('#curtain').width() == 0) {
				$('#curtain').animate({'width':'100%'},500,"easeInOutQuart");
			}
		}

		var stockLoading = false;

		function loadNewStock(ticker) {
			$('#search-area').removeClass('centered');
			if($('#curtain').width() != '100%') {
				$('#curtain').animate({'width':'100%'},500,"easeInOutQuart", function() {
					if(ticker == 'AAPL') {
						$('.line').attr('class', 'line loss');
					} else if(ticker == 'MSFT') {
						$('.line').attr('class', 'line gain');
					} else {
						$('.line').attr('class', 'line');
					}
					$('#curtain').animate({'width':'0'},1000, "easeInOutQuart");
					stockLoading = false;
				});
			} else {
				if(ticker == 'AAPL') {
					$('.line').attr('class', 'line loss');
				} else if(ticker == 'MSFT') {
					$('.line').attr('class', 'line gain');
				} else {
					$('.line').attr('class', 'line');
				}
				$('#curtain').animate({'width':'0'},1000, "easeInOutQuart");
				stockLoading = false;
			}
			stockLoading = true;

		}
		$(document).ready(function() {
			//$('#curtain').animate({'width':0},1000, "easeInOutQuart");
		});
		$(window).resize(function() {
			svg.attr("width", $(window).width()).attr("height", $(window).height());
		});

	</script>
</body>
</html>
